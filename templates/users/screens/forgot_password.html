{% extends 'users/main/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

    <section class="bg-[#000300]">
    <div>
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0">

            <div class="w-full  rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0  border-gray-700">
                <div class="flex border-b border-gray-800 py-2 justify-center">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                        color="#0dff1c" height="60" width="60" xmlns="http://www.w3.org/2000/svg"
                        style="color: #008000;">
                        <g>
                            <path fill="none" d="M0 0H24V24H0z"></path>
                            <path
                                d="M12 2c5.523 0 10 4.477 10 10 0 4.13-2.504 7.676-6.077 9.201l-2.518-6.55C14.354 14.148 15 13.15 15 12c0-1.657-1.343-3-3-3s-3 1.343-3 3c0 1.15.647 2.148 1.596 2.652l-2.518 6.55C4.504 19.675 2 16.13 2 12 2 6.477 6.477 2 12 2z">
                            </path>
                        </g>
                    </svg>
                    <div class="ml-1 mt-4">
                        <h1 class="flex justify-center items-center  text-2xl font-semibold text-white">
                            Forgot Password
                        </h1>
                    </div>
                </div>
                <div class="ml-[33%]">
                    <img src="canva.jpg" class="w-32" alt="">
                </div>
                <div class="p-6  space-y-4 md:space-y-6 sm:p-9 sm:pt-4">
                    <h1 class="text-sm font-light text-center  leading-tight   md:text-lg text-white">
                        No worries we'll send you reset instructions.
                    </h1>
                    <form class="space-y-4 md:space-t-6" action="#">
                        <div>
                            <label for="email" class="text-white">Email</label>
                            <input type="email" name="email" id="email"
                                class="bg-[#000300] border border-gray-500  sm:text-sm rounded-lg  block w-full p-2.5   placeholder-gray-400 text-white   focus:border-[#0dff1c] "
                                placeholder="Enter your email" required>
                        </div>

                        <div class="flex items-center justify-between">

                        </div>
                        <button type="submit"
                            class="w-full text-black font-medium rounded-lg text-sm px-5 py-2.5 text-center  bg-[#008000] hover:bg-[#079b07] border border-[#079b07] "> Reset
                            Password!</button>
                        <a href="/users/templates/users/login.html" class="flex ">
                            <svg id="login" class="rounded hover:fill-[#079b07] cursor-pointer"
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#008000"
                                class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z" />
                            </svg>
                            <label for="login"
                                class="text-sm pl-2 font-light cursor-pointer hover:underline  text-gray-400">
                                Back to log in
                            </label>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
